
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billennium Quiz</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            color: #ff6600;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .language-switch {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Billennium Quiz</h1>
    <p>Sprawdź swoją wiedzę i pomóż nam Cię lepiej poznać!</p>

    <div class="language-switch">
        <p>Preferujesz angielski?</p>
        <a href="https://forms.office.com/quiz-link-en-placeholder" class="button">Take the quiz in English</a>
    </div>
</body>
</html>
